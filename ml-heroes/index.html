<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLBB Hero Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <style>
    :root {
      --ml-dark: #0a0e14;
      --ml-gold: #c1a057;
      --ml-gold-bright: #f1d38e;
      --ml-blue-dark: #161d2b;
      --ml-accent: rgba(193, 160, 87, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #1a2a44 0%, #0a0e14 100%);
      background-attachment: fixed;
      color: #ffffff;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
      opacity: 0.2;
      z-index: -1;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--ml-dark); }
    ::-webkit-scrollbar-thumb { background: var(--ml-gold); border-radius: 10px; }

    .hero-card {
      background: rgba(22, 29, 43, 0.8) !important; 
      border: 1px solid var(--ml-gold) !important;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: 12px;
      overflow: hidden;
    }

    .hero-card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 15px 30px rgba(193, 160, 87, 0.3) !important;
      border-color: var(--ml-gold-bright) !important;
    }

    .hero-card img {
      transition: transform 0.6s ease;
      filter: brightness(0.9);
    }

    .hero-card:hover img {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    .card-body h5 {
      color: var(--ml-gold-bright);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .card-text {
      color: #b0b8c1 !important;
    }

    .btn-outline-primary {
      color: var(--ml-gold) !important;
      border-color: var(--ml-gold) !important;
      background: transparent;
      transition: 0.3s;
      font-weight: 600;
      text-transform: uppercase;
    }

    .btn-outline-primary:hover {
      background: var(--ml-gold) !important;
      color: var(--ml-dark) !important;
      box-shadow: 0 0 15px var(--ml-gold);
    }

    h2 {
      text-shadow: 0 0 15px rgba(193, 160, 87, 0.5);
      color: var(--ml-gold-bright);
    }
  </style>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
